<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introduction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .intro-container {
      max-width: 700px;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.3rem;
    }

    h2 {
      color: #2c3e50;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .authors {
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 1.5rem;
    }

    p {
      line-height: 1.6;
      font-size: 1.1rem;
      color: #4a4a4a;
    }

    iframe {
      margin-top: 2rem;
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
      display: block;
    }

    #final-project-html {
      max-width: 700px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <section class="intro-container">
    <h1>How do factors such as Crime, Income and Weather determine an area's population?</h1>
    <p class="authors">By MacBrandon Numfor Nden, Davin Wambogo, Sai Sreeramani, Prasanna Raj</p>

    <iframe src="contributions.html" title="Body Content"></iframe>
  </section>

  <div id="final-project-html"></div>

  <script>
    fetch('CMSC_320_Final_Project.html')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const bodyContent = doc.body.innerHTML;
        document.getElementById('final-project-html').innerHTML = bodyContent;
      })
      .catch(error => {
        console.error('Error loading final project HTML:', error);
      });
  </script>
</body>
</html>
